<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        for (let i = 1;i <= 40;i++){
            if(i%3 === 0){
                console.log("fizz");
            }
            if(i%5 === 0){
                console.log("Buzz");
            }
            if(i%3 === 0 && i%5 === 0){
                console.log("fizzBuzz");
            }
            else{
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
